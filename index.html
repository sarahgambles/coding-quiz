<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coding Quiz</title>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <div class="timer" id="timer">
      Time:<span id="time">0</span>
   </div>
    <div class="container">
        <div id="startScreen" class="startContainer">
        <h1 class="quizTitle">Coding Quiz Challenge</h1>
        <p>This is your coding quiz challenge! You got this!</p>
        <button class="btn" id="start">Begin!</button>
      </div>
      <div id="questions">
         <h2 id="title"></h2>
      <div id="options" class="multipleChoice">
   </div>

</div>

   <div id="endscreen" class="hidden">
      <h2>Quiz has ended!</h2>
      <p>Your final score:<span id="finalScore"></span></p>
      <p>Intials:<input type="text" id="initials" />
         <button id="button">
            Submit
         </button>
      </p>

   </div>
</div>
   
   <script src="./assets/js/script.js"></script>
   </body>
   </html>
